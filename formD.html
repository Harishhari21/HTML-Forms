<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body bgcolor="whitesmoke">

    <header align="center">
        <a href="formA.html">form-A</a> &nbsp;&nbsp;
        <a href="formB.html">form-B</a> &nbsp;&nbsp;
        <a href="formC.html">form-C</a> &nbsp;&nbsp;
        <a href="#">form-D</a>
    </header>

    <form>
        <table align="center">
            <caption>
                <h2 align="left">
                    SignUp
                </h2>
            </caption>

            <tr>
                <td>
                   <label> First Name</label>
                </td>
                <td>
                    <input type="text" id="firstName" name="firstName" required>
                </td>
            </tr>

            <tr>
                <td>
                   <label> Last Name</label>
                </td>
                <td>
                    <input type="text" id="firstName" name="lastname" required>
                </td>
            </tr>

            <tr>
                <td>
                   <label> Screen Name</label>
                </td>
                <td>
                    <input type="text" id="firstName" name="screenName" required>
                </td>
            </tr>

            <tr>
                <td>
                   <label> Date of Birth</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" name="Gender" id="male" Value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" id="other" value="other" required>
                    <label for="other">other</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <select name="country" id="country" required>
                        <option value="option">Choose option</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Pakisthan">Pakisthan</option>
                        <option value="England">England</option>
                        <option value="America">America</option>
                        <option value="Iran">Iran</option>
                        <option value="Ukreain">Ukreain</option>
                        <option value="china">china</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Phone</label>
                </td>
                <td>
                    <input type="tel" id="phone" name="phone" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" id="password" name="password" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="right">
                    <input type="checkbox">I agree to the Terms of Use
                </td>
            </tr>

            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="cancel">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
