<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-C</title>
</head>
<body bgcolor="whitesmoke">

    <header align="center">
        <a href="formA.html">form-A</a> &nbsp;&nbsp;
        <a href="formB.html">form-B</a> &nbsp;&nbsp;
        <a href="#">form-C</a> &nbsp;&nbsp;
        <a href="formD.html">form-D</a> &nbsp;&nbsp;
    </header>

    <form action="https:/facebook.com" name="fblogin" method="post">
        <table align="center">
            <caption>
                <h1>Registration form</h1>
            </caption>

            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td>
                    <input type="text" name="fname" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text" name="lname" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Nick Name</label>
                </td>
                <td>
                    <input type="text" name="Nname" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label>E-mail</label>
                </td>
                <td>
                    <input type="email" name="email" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" name="password" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td>
                    <input type="date" name="Dob" required>
                </td>
            </tr>

            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="Gender" id="male" Value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" id="other" value="other" required>
                    <label for="other">other</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Mobile</label>
                </td>
                <td>
                    <input type="tel" name="mobile" required>
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea cols="21" rows="5"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
            
        </table>
    </form>
    
</body>
</html>
